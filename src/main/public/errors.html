<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Errors | CSV Validator</title>
    <link href="css/style2.css" rel="stylesheet">
    <link rel="stylesheet" href="css/loadingstyle.css">
    <link rel="stylesheet" href="css/errorstyle.css">
    <link rel="icon" href="https://github.com/amitkhirdekar/Quiz_Time/blob/master/icon.png?raw=true"
        type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img alt="CSV Validator" class="logo-image"
                src="https://github.com/amitkhirdekar/Quiz_Time/blob/master/logo.png?raw=true">
        </div>
        <div class="nav-links">
            <a href="/" id="home-btn"> Home </a>
            <a href="addRules.html"> Edit rules </a>
        </div>
    </div>
    <div class="section active" id="error-page">
        <div class="heading-div" id="csv-upload">
            <h1 class="configs-heading">Validation result</h1>
            <div class="error-summary-container" id="display-errors">
                <div class="column-section" id="column-list-container">
                </div>
                <div class="details-section">
                    <div class="details-container" id="details-container">
                        <div class="error-hint" id="hint-text-for-error">
                            <div class="hint-text">
                                Click on column name to show more details of errors
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="upload-loading" id="uploading-pop-up-errors">
        <div class="loading-circle">
            <div id="circle">
                <div class="moving-circle" id="child">
                </div>
            </div>
        </div>
        <div class="loading-message">
            Loading validation result
        </div>
    </div>
    <div class="footer"></div>
    <script src="js/errors.js"></script>
</body>

</html>
