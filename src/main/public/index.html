<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js" type="text/javascript"></script>
    <title>Csv Parser</title>
</head>

<body>
<div>
    <h1>Set Configuration</h1>
    <h3>Number Of Fields</h3>
    <form id="myform">
        <label for="field">Field</label>
        <input id="field" type="text">

        <label for="type">Type</label>
        <input id="type" type="text">

        <label for="text_file_id">Values</label>
        <input type="file" name="text-file" id="text_file_id" accept=".txt">

    </form>
    <button id ="value-submit-button" type="submit" style="margin-top: 10px;" onclick="addDataToJson()">ADD</button>
</div>
<div>
    <h1>CSV PARSER</h1>
    <input type="file" name="csv-file" id="csv_id" accept=".csv">
    <button id="csv-submit-button" onclick="csvReader()">Submit</button>
</div>
</body>

</html>
